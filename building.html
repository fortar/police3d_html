<body>
  <div class="container">
    <div class="card">
      <div class="card-header title text-center bg-primary text-white">基本信息</div>
      <div class="card-body">
        <div class="row">
          <div class="col-4 title text-right">标准地址：</div>
          <div class="col-8 text-left">中山路19号21栋1单元</div>
        </div>
        <div class="row">
          <div class="col-4 title text-right">实有人口：</div>
          <div class="col-8 text-left">526</div>
        </div>
        <div class="row">
          <div class="col-4 title  text-right">实有房屋：</div>
          <div class="col-8 text-left">148</div>
        </div>
        <div class="row">
          <div class="col-4 title text-right">实有单位：</div>
          <div class="col-8 text-left">0</div>
        </div>
        <div class="row">
          <div class="col-4 title text-right">楼高：</div>
          <div class="col-8 text-left">82米</div>
        </div>
        <div class="row">
            <div class="col-4 title text-right">用途：</div>
            <div class="col-8 text-left">住宅</div>
          </div>
      </div>
    </div>

    <hr>

    <div class="card">
      <div class="card-header title text-center bg-primary text-white">楼层情况</div>
      <div class="card-body" id="floor_list"></div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <script>
    $(function () {
      var floor = 1;
      var max_floor = 26;
      var max = 28;
      var min = 12;

      for (var i = 0; i < 8; i++) {

        var row = $("<div class='row'></div>")
        for (var j = 0; j < 4; j++) {
          if (floor > max_floor) {
            break;
          }
          row.append($(
            '<div class="col-3 floor">\
              <div class= "title" > '+ floor + '层</div >\
              <span>5户</span>\
              <span>'+ parseInt(Math.random() * (max - min + 1) + min, 10) + '人</span>\
            </div >'
          ))
          floor++;
        }
        $("#floor_list").append(row)
      }

      $(".floor").click(function () {
        window.location.href = "floor.html"
      });
      $(".floor").mouseover(function () {
        $(this).addClass("ms-over");
        this.style.cursor = 'pointer';
      }).mouseout(function () {
        $(this).removeClass("ms-over");
      })

    })
  </script>
